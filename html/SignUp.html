<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../resources/common/imgs/favicon-96x96.webp" sizes="96x96" />
  <title>Lamboghini | Sign up</title>
  <link rel="stylesheet" href="../css/LogPage/Log.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="app">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-lg-8 offset-lg-2 ">
          <div class="logContainer row align-items-center no-gutters">
            <div class="col-4 img__wrapper h-100">
              <div class="image-wrapper h-auto ">
                <div class="background-img">
                  <img src="../resources/LogPage/Layer 2.png" alt="">
                </div>
                <div class="car-crop">
                  <img src="../resources/LogPage/Layer 1.png" alt="">
                </div>
              </div>
            </div>
            <div class="col-8">
              <div class="row">
                <div class="col-8 offset-3">
                  <div class="text-wrapper">
                    <h1 class="title">SIGN UP</h1>
                  </div>
                  <form class="needs-validation" novalidate>
                    <div class="form-row">
                      <div class="col-md-6 mb-3">
                        <label for="validationTooltip01">First name</label>
                        <input type="text" class="form-control" id="validationTooltip01" placeholder="First name"
                          required>
                        <div class="valid-tooltip">
                          Looks good!
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="validationTooltip02">Last name</label>
                        <input type="text" class="form-control" id="validationTooltip02" placeholder="Last name"
                          required>
                        <div class="valid-tooltip">
                          Looks good!
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-7 mb-4">
                        <label for="validationTooltip01">Username</label>
                        <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Username"
                          required>
                        <div class="valid-tooltip">
                          Looks good!
                        </div>
                      </div>
                      <div class="col-md-5 mb-3">
                        <label for="validationTooltip02">Phone</label>
                        <input type="text" class="form-control" id="validationTooltip04" placeholder="Phone" required>
                        <div class="valid-tooltip">
                          Looks good!
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-12 mb-3">
                        <label for="validationTooltipUsername">Password</label>
                        <div class="input-group">
                          <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Password"
                            aria-describedby="validationTooltipUsernamePrepend" required>
                          <div class="invalid-tooltip">
                            Please provide a valid password.
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-12 mb-3">
                        <label for="validationTooltipUsername">Confirm password</label>
                        <div class="input-group">
                          <input type="text" class="form-control" id="validationTooltipUsername"
                            placeholder="Confirm password" aria-describedby="validationTooltipUsernamePrepend" required>
                          <div class="invalid-tooltip">
                            Please provide a valid password.
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form__footerSection">
                      <button class="submitBtn" type="submit">
                        <a href="./HomePage.html">
                          Sign up
                        </a>
                      </button>
                      <div class="form__sep__wrapper">
                        <h5 class="form__sep">Have account yet?</h5>
                      </div>
                      <button class="submitBtn" type="submit">
                        <a href="./SignIn.html">
                          Sign In
                        </a>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
