<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamboghini Signup</title>
    <link rel="stylesheet" href="../css/LogPage/Log.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-8 offset-lg-2 ">
                <div class="logContainer row align-items-center no-gutters">
                  <div class="col-4">
                    <div class="image-wrapper h-auto ">
                        <div class="background-img">
                            <img src="../resources/LogPage/Layer 2.png" alt="">
                        </div>
                        <div class="car-crop">
                            <img src="../resources/LogPage/Layer 1.png" alt="">
                        </div>
                    </div>
                  </div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col-8 offset-3">
                                <div class="text-wrapper">
                                    <h1>SIGN UP</h1>
                                </div>
                                <form class="needs-validation" novalidate>
                                    <div class="form-row">
                                      <div class="col-md-6 mb-3">
                                        <label for="validationTooltip01">First name</label>
                                        <input type="text" class="form-control" id="validationTooltip01" placeholder="First name" value="Mark" required>
                                        <div class="valid-tooltip">
                                          Looks good!
                                        </div>
                                      </div>
                                      <div class="col-md-6 mb-3">
                                        <label for="validationTooltip02">Last name</label>
                                        <input type="text" class="form-control" id="validationTooltip02" placeholder="Last name" value="Otto" required>
                                        <div class="valid-tooltip">
                                          Looks good!
                                        </div>
                                      </div>
                                    </div>
                                    <div class="form-row">
                                      <div class="col-md-4 mb-3">
                                        <label for="validationTooltipUsername">Username</label>
                                        <div class="input-group">
                                          <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Username" aria-describedby="validationTooltipUsernamePrepend" required>
                                          <div class="invalid-tooltip">
                                            Please choose a unique and valid username.
                                          </div>
                                        </div>
                                      </div>
                                      <div class="col-md-8 mb-3">
                                          <label for="validationTooltipUsername">Email</label>
                                          <div class="input-group">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                                            </div>
                                            <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Email" aria-describedby="validationTooltipUsernamePrepend" required>
                                            <div class="invalid-tooltip">
                                              Please choose a unique and valid email.
                                            </div>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                      <div class="col-md-12 mb-3">
                                          <label for="validationTooltipUsername">Password</label>
                                          <div class="input-group">
                                            <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Password" aria-describedby="validationTooltipUsernamePrepend" required>
                                            <div class="invalid-tooltip">
                                              Please provide a valid password.
                                            </div>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                      <div class="col-md-12 mb-3">
                                          <label for="validationTooltipUsername">Confirm password</label>
                                          <div class="input-group">
                                            <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Confirm password" aria-describedby="validationTooltipUsernamePrepend" required>
                                            <div class="invalid-tooltip">
                                              Please provide a valid password.
                                            </div>
                                          </div>
                                        </div>
                                    </div>
                                    
                                    <button class="btn btn-primary" type="submit">Sign up</button>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
